    <link rel="stylesheet" href="./contacts.css">
</head>

<body>
    <div class="container">
        <header>
            <!-- <a href="./index.html" class="logo" >UN Rdfgdsfgh</a> -->
            <a href="../index.html" id="logo"><img src="../images/UN logo.JPG" alt="Put logo such as UN R."></a>
            <nav>
                <a href="../index.html">

                </a>
                <a href="../skills/Skills.html">

                <a href="../signin/SignIn.html">

            <div class="menu" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>

        <main class="Contacts">
            <form id="contactform" method="post">
                <fieldset>
                    <legend>Contacts</legend>
                    <div>
                        <label for="name" class="title">Name:</label>
                        <input type="text" id="name" name="name" />
                    </div> <br>
                    <div>
                        <label for="email" class="title">Email:</label>
                        <input type="email" id="email" name="email" />
                    </div> <br>
                    <div>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Please enter the message."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Submit" id="submit" />
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <div class="part-one">
                <div class="newsletter">
                    <p> Sign Up to our newsletter for the latest technology information</p>
                    <input type="email" placeholder="Email address" id="subText">
                    <input type="submit" value="Subscribe" id="subSend">
                </div>
                <div class="socialmedia">
                    <p> Social Media</p>
                    <div class="icons">
                        <img src="../images/Black-icon-Twitter-logo-transparent-PNG.png" alt="">
                        <img src="../images/linkedin_black_logo_icon_147114.png" alt="">
                        <img src="../images/github icon.png" alt="">
                    </div>

                </div>
            </div>
            <div class="part-two">
                <div class="header">Services</div>
                <div class="content">
                    <div class="list-one">
                        <ul>
                            <li>Web development</li>
                            <li>Web hosting</li>
                            <li>Web maintenance</li>
                        </ul>
                    </div>
                    <div class="list-two">
                        <ul>
                            <li>Remote monitoring</li>
                            <li>Web hosting</li>
                            <li>Web maintenance</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="../index.js"></script>
    <script src="contacts.js"></script>
</body>

</html>
